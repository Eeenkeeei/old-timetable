    <link rel="stylesheet" href="css/style.css">

            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <a href="account.html" class="navbar-brad"><img src="img/logo.png" alt=""></a>
        <a class="navbar-brand" href="account.html" id="usernameBar"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto nav-pills">
                <li class="nav-item active">
                    <a href="account.html" class="nav-link">Аккаунт</a>
                </li>
                <li class="nav-item">
                    <a href="timetable.html" class="nav-link">Мое расписание</a>
                </li>
                <li class="nav-item">
                    <a href="readlater.html" class="nav-link">Список для чтения</a>
                </li>
                <li class="nav-item">
                    <a href="tasktracker.html" class="nav-link">Менеджер задач</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" id="exitButton">Выход</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container-fluid showAnim">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-10">
                <div class="jumbotron">
                    <form id="accountChangeForm">
                        <h3>Изменение информации об аккаунте</h3>
                        <div class="form-group row">
                            <label for="accountName" class="col-sm-3 col-form-label"><h5>Имя пользователя</h5></label>
                            <div class="col-sm-9">
                                <input readonly class="form-control" id="accountName" placeholder="Имя пользователя">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="accountEmail" class="col-sm-3 col-form-label"><h5>Email</h5></label>
                            <div class="col-sm-9">
                                <input class="form-control" id="accountEmail" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="accountAge" class="col-sm-3 col-form-label"><h5>Возраст</h5></label>
                            <div class="col-sm-9">
                                <input class="form-control" id="accountAge" placeholder="Возраст">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="accountAge" class="col-sm-3 col-form-label"><h5>Место работы/учебы</h5></label>
                            <div class="col-sm-9">
                                <input class="form-control" id="accountUniversity"
                                       placeholder="Место работы/учебы">
                            </div>

                        </div>

                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0"><h5>Пол</h5></legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="genderRadios" id="genderMen"
                                               value="Мужской">
                                        <label class="form-check-label" for="genderMen">
                                            Мужской
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="genderRadios" id="genderWomen"
                                               value="Женский">
                                        <label class="form-check-label" for="genderWomen">
                                            Женский
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-success" id="accountInfoChange">Сохранить
                                    изменения
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</div>

<script src="js/account.js" type="module"></script>
</body>
</html>
