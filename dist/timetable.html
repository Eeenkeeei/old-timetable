<!doctype html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Timetable</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/animate.css">

</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <a href="account.html" class="navbar-brad"><img src="img/logo.png" alt=""></a>
        <a class="navbar-brand" href="account.html" id="usernameBar"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto nav-pills">
                <li class="nav-item">
                    <a href="account.html" class="nav-link">Аккаунт</a>
                </li>
                <li class="nav-item active">
                    <a href="timetable.html" class="nav-link">Мое расписание</a>
                </li>
                <li class="nav-item">
                    <a href="readlater.html" class="nav-link">Список для чтения</a>
                </li>
                <li class="nav-item">
                    <a href="tasktracker.html" class="nav-link">Менеджер задач</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" id="exitButton">Выход</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container-fluid showAnim">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <button type="button" class="btn btn-success shadow" id="addLessonButton"><strong>Добавить занятие</strong></button>
                    <div id="msgEl">
                        <!--СЮДА ДОБАВЛЯЕТСЯ СООБЩЕНИЕ-->
                    </div>
                    <p>
                    <h6 style="margin-top: 10px">Для редактирования кликните на нужную строку</h6>

                    </p>
                    <div id="addDivForm">
                        <!--СЮДА ДОБАВЛЯЕТСЯ ФОРМА-->
                    </div>

                </div>
                <div class="table-responsive-sm fadeIn wow animated" id="table">
                    <form id="editLesson">
                        <table class="table table-hover">
                            <thead>
                            <tr class="tableHeader">
                                <th scope="col" colspan="1" class="tableText">Понедельник</th>
                                <th scope="col" colspan="1" class="tableText">Название</th>
                                <th scope="col" colspan="1" class="tableText">Заметка</th>
                            </tr>
                            </thead>
                            <tbody id="timetableBodyMonday">
                            </tbody>

                            <thead>
                            <tr class="tableHeader">
                                <th scope="col" colspan="1" class="tableText">Вторник</th>
                                <th scope="col" colspan="1" class="tableText">Название</th>
                                <th scope="col" colspan="1" class="tableText">Заметка</th>
                            </tr>
                            </thead>
                            <tbody id="timetableBodyTuesday">
                            </tbody>

                            <thead>
                            <tr class="tableHeader">
                                <th scope="col" colspan="1" class="tableText">Среда</th>
                                <th scope="col" colspan="1" class="tableText">Название</th>
                                <th scope="col" colspan="1" class="tableText">Заметка</th>
                            </tr>
                            </thead>
                            <tbody id="timetableBodyWednesday">
                            </tbody>

                            <thead>
                            <tr class="tableHeader">
                                <th scope="col" colspan="1" class="tableText">Четверг</th>
                                <th scope="col" colspan="1" class="tableText">Название</th>
                                <th scope="col" colspan="1" class="tableText">Заметка</th>
                            </tr>
                            </thead>
                            <tbody id="timetableBodyThursday">
                            </tbody>

                            <thead>
                            <tr class="tableHeader">
                                <th scope="col" colspan="1" class="tableText">Пятница</th>
                                <th scope="col" colspan="1" class="tableText">Название</th>
                                <th scope="col" colspan="1" class="tableText">Заметка</th>
                            </tr>
                            </thead>
                            <tbody id="timetableBodyFriday">
                            </tbody>

                            <thead>
                            <tr class="tableHeader">
                                <th scope="col" colspan="1" class="tableText">Суббота</th>
                                <th scope="col" colspan="1" class="tableText">Название</th>
                                <th scope="col" colspan="1" class="tableText">Заметка</th>
                            </tr>
                            </thead>
                            <tbody id="timetableBodySaturday">
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


<script src="js/addLesson.js" type="module"></script>
<script src="js/renderTimetable.js" type="module"></script>
<script src="js/connectAccount.js" type="module"></script>
</body>
</html>
