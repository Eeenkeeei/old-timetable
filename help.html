            <form id=questionForm novalidate>

                                                                                           id=inputTheme
                                                                                           placeholder="Тема вопроса"

                                                                                               id=inputText

                                                                                               required></textarea>

    </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-10" id=innerForQuestions></div>
