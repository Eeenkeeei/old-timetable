<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Регистрация</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/animate.css">

</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top fadeIn wow animated">
    <div class="container-fluid">
        <a href="index.html" class="navbar-brad"><img src="img/logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto nav-pills">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Главная</a>
                </li>
                <li class="nav-item active">
                    <a href="registration.html" class="nav-link">Зарегистрироваться</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Помощь</a>
                </li>
            </ul>
        </div>
    </div>

</nav>
<div class="container fadeIn wow animated">

    <div class="col-12 mx-auto col-md-12 order-md-12">
        <form id="regForm">
            <h2>Регистрация</h2>
            <h2>Поля, обязательные для ввода, обозначены <span style="color: red;">*</span> </h2>
            <div class="form-group">
                <h4 class="form-text">Никнейм <span style="color: red;">*</span></h4>
                <small class="form-text text-muted">Не менее 4 символов</small>

                <input class="form-control shadow-sm p-3 mb-5 bg-white rounded" id="regNickname" style="margin-bottom: 20px !important;"
                       aria-describedby="emailHelp"
                       placeholder="Твой никнейм" required>
            </div>
            <div class="form-group">
                <h4 class="form-text">Пароль <span style="color: red;">*</span></h4>
                <small class="form-text text-muted">Не менее 8 символов</small>

                <input type="password" class="form-control shadow-sm p-3 mb-5 bg-white rounded" style="margin-bottom: 20px !important;"
                       id="regPass" placeholder="Пароль" required>
                <h4 class="form-text">Повторите пароль <span style="color: red;">*</span></h4>

                <input type="password" class="form-control shadow-sm p-3 mb-5 bg-white rounded" style="margin-bottom: 20px !important;"
                       id="confirmRegPass" placeholder="Повторите пароль" required>
                <small class="form-text text-muted">E-mail</small>

                <input class="form-control shadow-sm p-3 mb-5 bg-white rounded" style="margin-bottom: 20px !important;" id="regEmail"
                       aria-describedby="emailHelp"
                       placeholder="E-mail">
                <small class="form-text text-muted">Укажите Ваше место работы/учебы</small>

                <input class="form-control shadow-sm p-3 mb-5 bg-white rounded" style="margin-bottom: 20px !important;" id="regEdu"
                       aria-describedby="emailHelp"
                       placeholder="Место работы/учебы">
                <small class="form-text text-muted">Ваш возраст</small>

                <input class="form-control shadow-sm p-3 mb-5 bg-white rounded" style="margin-bottom: 20px !important;" id="regAge"
                       aria-describedby="emailHelp"
                       placeholder="Ваш возраст">

                <div class="col-sm-10">
                    <h4 class="form-text">Пол:</h4>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genderRadios" id="genderMen"
                               value="Мужской">
                        <label class="form-check-label" for="genderMen">
                            Мужской
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genderRadios" id="genderWomen"
                               value="Женский">
                        <label class="form-check-label" for="genderWomen">
                            Женский
                        </label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-info  shadow-sm rounded">Зарегистрироваться</button>
        </form>
    </div>
</div>
</div>
<script src="js/registration.js" type="module"></script>
</body>
</html>
